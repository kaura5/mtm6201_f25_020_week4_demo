<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
     <link rel="stylesheet" href="./css/style.css">
    <title>Week 4 | Responsive Image</title>
</head>
<body>
    <header>
        <h1>Responsive Images</h1>
    </header>
    <main>
        <section>
            <h2>Same image different size</h2>
            <!-- placehold.co -->
             <img 
             srcset="https://placehold.co/320 320w,
                    https://placehold.co/640x400 640w,
                    https://placehold.co/1024x600 1024w"
             sizes="(max-width: 320px) 320px,
                    (max-width: 640px) 640px,
                    (max-width: 1024px) 1024px"
             src="https://placehold.co/640x400" 
             alt="placeholder">
        </section>

        <section>
            <h2>Same size different resolution</h2>
            <img 
            srcset="https://placehold.co/320,
                    https://placehold.co/480 1.5x,
                    https://placehold.co/640 2x,
                    https://placehold.co/960 3x"
            src="https://placehold.co/640" 
            class="avatar"
            alt="placeholder">
        </section>
    </main>
</body>
</html>
